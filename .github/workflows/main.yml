name: ci

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: run
      uses: ./
    - name: test
      uses: actions/github-script@v6
      with:
        script: |
          console.assert( ${{ steps.run.outputs.should_publish }} );
